      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASS }}
        port: ${{ secrets.SSH_PORT }}
        script: cd /home/kodingke/shortkeun.xyz && git restore src/database/database.json && git pull origin main
        
    - name: â™»ï¸ Restart Server...
      uses: appleboy/ssh-action@master
